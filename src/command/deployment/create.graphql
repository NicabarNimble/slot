mutation CreateDeployment(
  $name: String!
  $service: ServiceInput!
  $tier: DeploymentTier!
  $wait: Boolean
) {
  createDeployment(
    name: $name
    service: $service
    tier: $tier
    wait: $wait
  ) {
    __typename
    ... on KatanaConfig {
      rpc
    }
    ... on ToriiConfig {
      graphql
      grpc
    }
    ... on MadaraConfig {
      rpc
    }
  }
}
